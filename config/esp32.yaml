# SAMBA v2 FIRMWARE
# configure ESP microcontroller
# written by Thomas Parkinson, May 2024


# Define ESPHome settings
# https://esphome.io/components/esphome
esphome:
  name: "samba"
  friendly_name: "SAMBA"
  comment: "Monitor IEQ using low-cost sensors - developed by the IEQ Lab"
  name_add_mac_suffix: true
  min_version: "2025.6.1"
  project:
    name: "IEQLab.SAMBA"
    version: "1.99.41"
  on_boot:
    - priority: -100
      then: 
        - light.turn_on:
            id: samba_led
            effect: slow_pulse
        - component.update: sys_uptime
        - component.update: sys_ip
        - delay: 1000ms
    - priority: 250
      then:
        - ds1307.read_time:
        - logger.log: 
            format: "Time read from RTC (%s)"
            args: ['ESPTime::from_epoch_utc(id(ds1307_time).now().timestamp).strftime("%Y-%m-%dT%H:%M:%S+00:00").c_str()']
            level: INFO
            tag: "samba"
        - logger.log:
            format: "SAMBA assigned to zone: %s in building: %s"
            args: [ 'id(zone_tag).c_str()', 'id(building_tag).c_str()' ]
            level: INFO
            tag: "samba"
        - logger.log:
            format: "CO2 calibration: y = %.12fx + %.12fb"
            args: [ 'id(calibration_co2)[0]', 'id(calibration_co2)[1]' ]
            level: INFO
            tag: "samba"
        - logger.log:
            format: "Lux calibration: y = %.12fx + %.12fb"
            args: [ 'id(calibration_lux)[0]', 'id(calibration_lux)[1]' ]
            level: INFO
            tag: "samba"
        - logger.log:
            format: "Ta calibration: y = %.12fx + %.12fb"
            args: [ 'id(calibration_ta)[0]', 'id(calibration_ta)[1]' ]
            level: INFO
            tag: "samba"
        - logger.log:
            format: "RH calibration: y = %.12fx + %.12fb"
            args: [ 'id(calibration_rh)[0]', 'id(calibration_rh)[1]' ]
            level: INFO
            tag: "samba"
        - logger.log:
            format: "Tg calibration: y = %.12fx + %.12fb"
            args: [ 'id(calibration_tg)[0]', 'id(calibration_tg)[1]' ]
            level: INFO
            tag: "samba"
        - logger.log:
            format: "Air speed 1 calibration: y = %.12f * x^%.12f"
            args: [ 'id(calibration_as1)[0]', 'id(calibration_as1)[1]' ]
            level: INFO
            tag: "samba"
        - logger.log:
            format: "Air speed 2 calibration: y = %.12f * x^%.12f"
            args: [ 'id(calibration_as2)[0]', 'id(calibration_as2)[1]' ]
            level: INFO
            tag: "samba"


# Define ESP32 board
# https://www.espressif.com/sites/default/files/documentation/esp32-wroom-32e_esp32-wroom-32ue_datasheet_en.pdf
esp32:
  board: esp32dev
  flash_size: 16MB
  framework:
    type: arduino

# Set logging to errors only
# https://esphome.io/components/logger
logger:
  level: INFO
  logs:
    samba: INFO
    main: WARN
    component: NONE
    sensor: NONE
    ads1115.sensor: NONE
    ntc: NONE
    opt3001.sensor: WARN
    pmsx003: NONE
    k30: WARN
    sgp4x: NONE
    sound_level_meter: NONE
    wire.cpp: NONE
    http_request: NONE
    influxdb_writer: WARN

# Define i2c
# https://esphome.io/components/i2c
i2c:
  - id: bus_a
    scl: GPIO25
    sda: GPIO26
    scan: true
    frequency: 50kHz

# Configure UART
# https://esphome.io/components/uart
uart:
  - id: uart_pm
    rx_pin: GPIO16
    tx_pin: GPIO17
    baud_rate: 9600

# Configure i2s
# https://github.com/stas-sl/esphome-sound-level-meter
i2s:
  bck_pin: GPIO13
  ws_pin: GPIO33
  din_pin: GPIO32
  sample_rate: 48000
  bits_per_sample: 32
  dma_buf_count: 8
  dma_buf_len: 256
  use_apll: true
  channel: left
  bits_shift: 8
