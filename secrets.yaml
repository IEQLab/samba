# SAMBA v2 FIRMWARE
# Secrets to customise SAMBA configuration
# written by Thomas Parkinson, June 2025


# SAMBA configuration
samba_name: "samba"
local_timezone: "Australia/Sydney" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Calibration coefficients
co2_m: "1.00"
co2_b: "0.00"
lux_m: "1.00"
lux_b: "0.00"
ta_m: "1.00"
ta_b: "0.00"
rh_m: "1.00"
rh_b: "0.00"
tg_m: "1.00"
tg_b: "0.00"  
as1_a: "1.00"
as1_b: "1.00"
as2_a: "1.00"
as2_b: "1.00"

# Network credentials
wifi_ssid: "INSERT_HERE"
wifi_password: "INSERT_HERE"

# Enterprise network credentials
enterprise_ssid: "INSERT_HERE"
enterprise_user: 'INSERT_HERE'
enterprise_password: "INSERT_HERE"
enterprise_ttls: "INSERT_HERE"

# Over-the-air update password
ota_password: "INSERT_HERE"

# InfluxDB configuration
tag_building: "INSERT_HERE" # can't contain spaces
tag_zone: "INSERT_HERE" # can't contain spaces
influx_host: "INSERT_HERE" # should not contain http://
influx_port: "INSERT_HERE" # numeric within quotes
influx_token: "INSERT_HERE" # https://docs.influxdata.com/influxdb/v2/admin/tokens/create-token/
influx_org: "INSERT_HERE"
influx_bucket: "INSERT_HERE"