# SAMBA v2 FIRMWARE
# initial firmware flashed to new SAMBAs to facilitate setup
# written by Thomas Parkinson, July 2025


# Define global variable placeholders
# https://esphome.io/components/globals.html
globals:
  - id: building_tag
    type: std::string
    max_restore_data_length: 24
    restore_value: yes
    initial_value: '"building"'

  - id: level_tag
    type: std::string
    max_restore_data_length: 24
    restore_value: yes
    initial_value: '"level"'

  - id: zone_tag
    type: std::string
    max_restore_data_length: 24
    restore_value: yes
    initial_value: '"zone"'

  - id: influx_enable
    type: bool
    restore_value: yes
    initial_value: 'true'

  # CO2 Calibration (y = mx + b)
  - id: calibration_co2_m
    type: double
    restore_value: yes
    initial_value: '1.015844'
  - id: calibration_co2_b
    type: double
    restore_value: yes
    initial_value: '20.139092'

  # Lux Calibration
  - id: calibration_lux_m
    type: double
    restore_value: yes
    initial_value: '5.988641'
  - id: calibration_lux_b
    type: double
    restore_value: yes
    initial_value: '0.0'

  # Ta Calibration
  - id: calibration_ta_m
    type: double
    restore_value: yes
    initial_value: '0.9750601'
  - id: calibration_ta_b
    type: double
    restore_value: yes
    initial_value: '-3.9853163'

  # RH Calibration
  - id: calibration_rh_m
    type: double
    restore_value: yes
    initial_value: '0.8839748'
  - id: calibration_rh_b
    type: double
    restore_value: yes
    initial_value: '15.0758039'

  # Tg Calibration
  - id: calibration_tg_m
    type: double
    restore_value: yes
    initial_value: '0.9093902'
  - id: calibration_tg_b
    type: double
    restore_value: yes
    initial_value: '0.6127004'

  # Air speed 1 Calibration
  - id: calibration_as1_a
    type: double
    restore_value: yes
    initial_value: '0.000878414013334'
  - id: calibration_as1_b
    type: double
    restore_value: yes
    initial_value: '1.446429921572743'
  - id: calibration_as1_c
    type: double
    restore_value: yes
    initial_value: '1.344253500261520'

  # Air speed 2 Calibration
  - id: calibration_as2_a
    type: double
    restore_value: yes
    initial_value: '0.000700721710849'
  - id: calibration_as2_b
    type: double
    restore_value: yes
    initial_value: '1.592948717475052'
  - id: calibration_as2_c
    type: double
    restore_value: yes
    initial_value: '1.389994766781412'

# Make sure they get written to flash
# https://esphome.io/components/esphome.html#preferences-component
preferences:
  flash_write_interval: 5s

# Define ESPHome settings
# https://esphome.io/components/esphome
esphome:
  name: "samba"
  friendly_name: "SAMBA Config Tool"
  name_add_mac_suffix: false
  min_version: "2025.7.0"
  on_boot:
    - priority: 100
      then: 
        - light.turn_on:
            id: samba_led
            effect: strobe_bg

# Define ESP32 board
# https://www.espressif.com/sites/default/files/documentation/esp32-wroom-32e_esp32-wroom-32ue_datasheet_en.pdf
esp32:
  board: esp32dev
  flash_size: 16MB
  framework:
    type: esp-idf

# Define i2c
# https://esphome.io/components/i2c
i2c:
  - id: bus_a
    scl: GPIO25
    sda: GPIO26
    scan: true
    frequency: 100kHz

# Configure UART
# https://esphome.io/components/uart
uart:
  - id: uart_pm
    rx_pin: GPIO16
    tx_pin: GPIO17
    baud_rate: 9600

# Define status LED component
light:
  - platform: esp32_rmt_led_strip
    id: samba_led
    rgb_order: GRB
    pin: GPIO27
    num_leds: 1
    rmt_symbols: 64
    use_psram: false
    chipset: ws2812
    effects:
      - pulse:
          name: "pulse_fast"
          transition_length: 0.5s
          update_interval: 0.5s
          max_brightness: 0.20
      - strobe:
          name: "strobe_bg"
          colors:
            - state: true
              brightness: 25%
              red: 0%
              green: 0%
              blue: 50%
              duration: 250ms
            - state: false
              duration: 250ms
            - state: true
              brightness: 25%
              red: 0%
              green: 50%
              blue: 0%
              duration: 250ms
            - state: false
              duration: 250ms
      - strobe:
          name: "strobe_b"
          colors:
            - state: true
              brightness: 25%
              red: 0%
              green: 0%
              blue: 50%
              duration: 250ms
            - state: false
              duration: 250ms
      - strobe:
          name: "strobe_g"
          colors:
            - state: true
              brightness: 25%
              red: 0%
              green: 50%
              blue: 0%
              duration: 250ms
            - state: false
              duration: 250ms

# Define logger
# https://esphome.io/components/logger
logger:
  level: DEBUG

# Use captive portal for wifi configuration
# https://esphome.io/components/captive_portal.html
captive_portal:

# Configure access point
# https://esphome.io/components/wifi
wifi:
  ap:
    ssid: "samba_connect"
    ap_timeout: 30s
  on_connect:
    - light.turn_on:
        id: samba_led
        effect: strobe_b

# Use web server to configure device
web_server:
  port: 80
  version: 3
  log: true
#  ota: false
  sorting_groups:
    - id: sort_location_settings
      name: "Location Tags"
      sorting_weight: 10
    - id: sort_upload_settings
      name: "Data Uploads"
      sorting_weight: 20
    - id: sort_calibration_settings
      name: "Calibration Coefficients"
      sorting_weight: 30
    - id: sort_firmware_settings
      name: "Flash Firmware"
      sorting_weight: 40

# Configure over-the-air updates
ota:
  - platform: web_server
  - platform: http_request
    on_progress:
      then:
        - logger.log:
            format: "OTA progress: %0.1f%%"
            args: ["x"]
            level: INFO
            tag: "samba"

# Enable HTTP Request component required for remote OTA
http_request:
    id: http_client
    verify_ssl: false

# Define firmware update button
button:
  - platform: template
    name: "Deploy production firmware"
    id: button_firmware
    web_server:
      sorting_group_id: sort_firmware_settings
    icon: mdi:check-all
    on_press:
      - logger.log:
          format: "Flashing SAMBA production firmware"
          level: INFO
          tag: "samba"
      - ota.http_request.flash:
          url: https://raw.githubusercontent.com/IEQLab/samba/main/firmware/samba_v1.99.70.bin
          md5: "ce1bd0b374d8e68244af4135812157ab"
  - platform: template
    name: "Deploy test firmware"
    id: button_testing
    web_server:
      sorting_group_id: sort_firmware_settings
    icon: mdi:bug-check
    on_press:
      - logger.log:
          format: "Flashing SAMBA test firmware"
          level: INFO
          tag: "samba"
      - ota.http_request.flash:
          url: https://raw.githubusercontent.com/IEQLab/samba/main/firmware/samba_testing.bin
          md5_url: https://raw.githubusercontent.com/IEQLab/samba/main/firmware/samba_testing.md5


#### LOCATION FIELDS ####

# Define text fields
text:
  - platform: template
    name: "Building Tag"
    id: building_tag_input
    web_server:
      sorting_group_id: sort_location_settings
    mode: text
    update_interval: 60s
    min_length: 1
    max_length: 24
    restore_value: true
    optimistic: true
    on_value:
      then:
        - lambda: |-
            id(building_tag) = x;

  - platform: template
    name: "Level Tag"
    id: level_tag_input
    web_server:
      sorting_group_id: sort_location_settings
    mode: text
    update_interval: 60s
    min_length: 1
    max_length: 24
    restore_value: true
    optimistic: true
    on_value:
      then:
        - lambda: |-
            id(level_tag) = x;

  - platform: template
    name: "Zone Tag"
