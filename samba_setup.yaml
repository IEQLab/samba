#### UPLOAD TOGGLES ####

# Define switches
switch:
  - platform: template
    name: "Enable InfluxDB"
    id: switch_influx
    web_server:
      sorting_group_id: sort_upload_settings
    restore_mode: DISABLED
    lambda: |-
      return id(influx_enable);
    turn_on_action:
      - lambda: |-
          id(influx_enable) = true;
    turn_off_action:
      - lambda: |-
          id(influx_enable) = false;

