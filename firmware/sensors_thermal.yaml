# SAMBA v2 FIRMWARE
# configure thermal sensors on SAMBA
# written by Thomas Parkinson, May 2024


# SHT Temp and RH sensor
# https://esphome.io/components/sensor/sht4x.html
sensor:
  - platform: sht4x
    address: 0x44
    update_interval: 30s
    temperature:
      id: sht_temperature
      name: "Temperature"
      accuracy_decimals: 1
      device_class: temperature
      icon: "mdi:thermometer"
      filters:
        - median:
            window_size: 10
            send_every: 10
            send_first_at: 10
    humidity:
      id: sht_humidity
      name: "Relative Humidity"
      accuracy_decimals: 0
      device_class: humidity
      icon: "mdi:water-percent"
      filters:
        - median:
            window_size: 10
            send_every: 10
            send_first_at: 10

# BME280
# https://esphome.io/components/sensor/bme280.html

# NTC Thermistor
# https://esphome.io/components/sensor/ntc.html
  - platform: resistance
    id: ntc_resistance
    name: "NTC Resistance"
    sensor: ntc_raw
    configuration: DOWNSTREAM
    resistor: 5.6kOhm
    internal: true

# https://www.murata.com/en-us/products/productdetail?partno=NXRT15XH103FA1B040
  - platform: ntc
    id: ntc_temp
    name: "Globe Temperature"
    sensor: ntc_resistance
    calibration:
      b_constant: 3380
      reference_temperature: 25Â°C
      reference_resistance: 10kOhm

# Air Speed
# https://moderndevice.com/products/wind-sensor
  - platform: copy
    id: as_1
    name: "Air Speed 1"
    source_id: as1_raw
    accuracy_decimals: 2
    device_class: speed
    icon: "mdi:weather-windy"
    filters:
      - median:
          window_size: 300
          send_every: 300
          send_first_at: 300
      - calibrate_linear:
          method: least_squares
          datapoints:
            - 0.0 -> 0.0
            - 1.0 -> 1.0
            - 2.0 -> 2.0

  - platform: copy
    id: as_2
    name: "Air Speed 2"
    source_id: as2_raw
    accuracy_decimals: 2
    device_class: speed
    icon: "mdi:weather-windy"
    filters:
      - median:
          window_size: 300
          send_every: 300
          send_first_at: 300
      - calibrate_linear:
          method: least_squares
          datapoints:
            - 0.0 -> 0.0
            - 1.0 -> 1.0
            - 2.0 -> 2.0
