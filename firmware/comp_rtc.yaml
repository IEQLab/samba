# SAMBA v2 FIRMWARE
# configure RTC device on SAMBA
# written by Thomas Parkinson, May 2024


# Define RTC device
# https://esphome.io/components/time/ds1307.html
time:
  - platform: ds1307
    id: ds1307_time
    address: 0x68
    update_interval: never
# Define loop for sensor measurements
# https://esphome.io/guides/automations.html#component-update-action
    on_time:
      - seconds: 0
        minutes: /5
        then:
          - lambda: |-
              id(sys_time).state
          - component.update: sht_temperature

# also use SNTP server for time
  - platform: sntp
    id: sntp_time
    timezone: "Australia/Sydney"
    servers:
     - 0.pool.ntp.org
     - 1.pool.ntp.org
     - 2.pool.ntp.org
    on_time_sync:
      then:
        - ds1307.write_time:
            id: ds1307_time

# Define timestamp sensor
# https://esphome.io/components/text_sensor/index.html
text_sensor:
  - platform: template
    id: sys_time
    name: "System Time"
    device_class: timestamp
    internal: true
    lambda: |-
      auto time_str = id(ds1307_time).now().strftime("%Y-%m-%d %H:%M:%S");
      return { time_str };
