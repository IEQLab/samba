# configure diagnostic sensors on SAMBA
# written by Thomas Parkinson, May 2024


# Report the WiFi signal strength/RSSI in dB
# https://esphome.io/components/sensor/wifi_signal.html
sensor:
  - platform: wifi_signal
    id: sys_wifi
    name: "WiFi Signal"
    update_interval: 12h
    accuracy_decimals: 0
    device_class: signal_strength
    icon: mdi:wifi-strength-3
    entity_category: "diagnostic"
    internal: true

# Report the WiFi signal strength in %
  - platform: copy
    source_id: sys_wifi
    id: sys_wifiperc
    name: "WiFi Signal"
    accuracy_decimals: 0
    unit_of_measurement: "%"
    device_class: signal_strength
    icon: mdi:wifi-strength-3
    entity_category: "diagnostic"
    filters:
      - lambda: |-
          return min(max(2 * (x + 100.0), 0.0), 100.0);

# Report the duration of time the device has been up for
  - platform: uptime
    id: sys_uptime
    name: "Device Uptime"
    update_interval: 12h
    accuracy_decimals: 0
    device_class: duration
    icon: mdi:clock-check-outline
    entity_category: "diagnostic"

# Report the available memory
  - platform: template
    id: sys_memory
    name: "Available Memory"
    update_interval: 12h
    icon: mdi:memory
    unit_of_measurement: 'kB'
    state_class: measurement
    entity_category: "diagnostic"
    lambda: |-
      return heap_caps_get_free_size(MALLOC_CAP_INTERNAL) / 1024;

# Report network information
# https://esphome.io/components/text_sensor/wifi_info.html
text_sensor:
  - platform: wifi_info
    ip_address:
      id: sys_ip
      name: "IP Address"
      icon: mdi:ip-network-outline
      update_interval: 12h
      entity_category: "diagnostic"
    ssid:
      id: sys_ssid
      name: "Connected SSID"
      icon: mdi:wifi-check
      update_interval: 12h
      entity_category: "diagnostic"
    mac_address:
      id: sys_mac
      name: "Mac Address"
      icon: mdi:network-pos
      entity_category: "diagnostic"      

# Report timestamp of last sample
  - platform: template
    id: samba_timestamp
    name: "Last Sample"
    update_interval: never
    device_class: timestamp
    icon: mdi:clock-plus-outline
    entity_category: "diagnostic"
    lambda: |-
        return (ESPTime::from_epoch_utc(id(ds1307_time).now().timestamp).strftime("%Y-%m-%dT%H:%M:%S+00:00"));
